zuul: 
  prefix: /api
  routes: 
    dms-create: 
      path: /dms-create/**
      url: http://dms-create:8072
    dms-report: 
      path: /dms-report/**
    dms-search: 
      path: /dms-search/**
      url: http://dms-search:8074

eureka:
  client:
    serviceUrl:
      defaultZone: http://discovery:8070/eureka/
  instance:
    hostname: localhost

server:
  port: 8079

spring:
  application:
    name: zuul-service

# Increase the Hystrix timeout to 60s (for all)
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 60000